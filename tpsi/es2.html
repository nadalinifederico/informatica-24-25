<!DOCTYPE html>
<html>
    <head>
        <title>esempio align-items</title>
        <style>
            .container{
                display: flex;
                border: 2px solid #333;
                height: 200px;
                justify-content: center;
                align-items: center;
            }

            .box{
                height: 50px;
                width: 100px;
                background: pink;
                margin-top: 20px;
                margin-left: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
